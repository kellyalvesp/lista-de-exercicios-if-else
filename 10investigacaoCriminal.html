<script>
    /*
    PROBLEMA: INVESTIGAÇÃO CRIMINAL
    Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */

    //ENTRADA
    const telefonema = prompt(`Telefonou para a vítima? (Responda "S" para sim e "N" para não)`);
    const presencaLocal = prompt(`Esteve no local do crime? (Responda "S" para sim e "N" para não)`);
    const moraPerto = prompt(`Mora perto da vítima? (Responda "S" para sim e "N" para não)`);
    const deveVitima = prompt(`Devia para a vítima? (Responda "S" para sim e "N" para não)`);
    const colegaVitima = prompt(`Já trabalhou com a vítima? (Responda "S" para Sim e "N" para Não)`);

    //PROCESSAMENTO
    let contaResposta = 0

    if (telefonema == "S") {
        contaResposta ++
    } 
    if (presencaLocal == "S") {
        contaResposta ++
    } 
    if (moraPerto == "S") {
        contaResposta ++
     } 
    if (deveVitima == "S") {
        contaResposta ++
    } 
    if (colegaVitima == "S") {
        contaResposta ++
    }

    //SAÍDA
    if (contaResposta == 2) {
        alert(`Suspeito.`);
    } else if (contaResposta == 3 || contaResposta == 4) {
        alert(`Cúmplice.`);
    } else if (contaResposta == 5) {
        alert(`Assassino.`);
    } else {
        alert(`Inocente.`);
    }
</script>
