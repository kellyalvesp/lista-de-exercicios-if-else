<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ANO BISSEXTO
    Recebe um ano e informa se ele é bissexto ou não.
    */

    //ENTRADA
    const ano = Number(prompt(`Informe um ano:`));
    
    //PROCESSAMENTO E SAIDA
    if ((ano % 400 == 0) || (ano % 4 == 0 && ano % 100 != 0)) {
        alert(`O ano informado é bissexto.`);
    } else {
        alert(`O ano informado não é bissexto.`);
    }

</script>
