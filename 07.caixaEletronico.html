<script>
    /*
    PROBLEMA: CAIXA ELETRÔNICO
    Faça um script para um caixa eletrônico. O script deverá perguntar ao usuário a valor do saque e depois informar quantas notas de cada valor serão fornecidas. As notas disponíveis serão as de 1, 5, 10, 50 e 100 reais. O valor mínimo é de 10 reais e o máximo de 600 reais. O script não deve se preocupar com a quantidade de notas existentes na máquina.

    Exemplo: Para sacar a quantia de 256 reais, o script fornece duas notas de 100, uma nota de 50, uma nota de 5 e uma nota de 1;
    Exemplo: Para sacar a quantia de 399 reais, o script fornece três notas de 100, uma nota de 50, quatro notas de 10, uma nota de 5 e quatro notas de 1.
    */

    //ENTRADA
    const valorSaque = Number(prompt(`Informe o valor que deseja sacar:`).replace(",", "."));

    //PROCESSAMENTO E SAÍDA
    if (valorSaque < 10) {
        alert(`Valor máximo atingido!`);
    } else if (valorSaque < 10) {
        alert(`Valor mínimo não atingido!`);
    } else {
        let notas100 = Math.floor(valorSaque / 100)
        valorSaque = valorSaque - (notas100 * 100)
        let notas50 = Math.floor(valorSaque / 50)
        valorSaque = valorSaque - (notas50 * 50)
        let notas10 = Math.floor(valorSaque / 10)
        valorSaque = valorSaque - (notas10 * 10)
        let notas5 = Math.floor(valorSaque / 5)
        valorSaque = valorSaque - (notas5 * 5)
        let nota1 = valorSaque
    }
    document.write(`A quantidade de notas de 100 será de ${notas100} notas, a quantidade de notas de 50 será de ${notas50} notas, a quantidade de notas de 10 será de ${notas10}, a quantidade de notas de 5 será de ${notas5} e a quantidade de notas de 1 será de ${notas1} notas.`);

    // ok
</script>
