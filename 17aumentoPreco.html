<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: AUMENTO DE PREÇO
    Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
    - até 280(inclusive): aumento de 20 %
    - até 700(inclusive): aumento de 15 %
    - até 1500(inclusive): aumento de 10 %
    - acima de 1500: aumento de 5 %
    */

    //ENTRADA
    const precoProduto = Number(prompt(`Informe o preço do produto:`));
    
    //PROCESSAMENTO E SAÍDA
    let resultado;
    if (precoProduto <= 280) {
        resultado = precoProduto * 1.2;
    } else if (precoProduto > 280 && precoProduto <= 700) {
        resultado = precoProduto * 1.15;
    } else if (precoProduto > 700 && precoProduto <= 1500) {
        resultado = precoProduto * 1,10;
    } else {
        resultado = precoProduto * 1.05;
    }
    document.write(`O aumento foi de: R$${resultado}.`);

</script>
