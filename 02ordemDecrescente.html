<script>
    /*
    PROBLEMA: ORDEM DECRESCENTE
    Faça um script que leia três números e mostre-os em ordem decrescente.
    */


    const primNumero = Number(prompt(`Informe o primeiro número:`));
    const segNumero = Number(prompt(`Informe o segundo número:`));
    const tercNumero = Number(prompt(`Informe o terceiro número:`));
    
    
    if(primNumero >= segNumero && primNumero >= tercNumero && (segNumero >= tercNumero)) { 
        alert(`A ordem decrescente é: ${primNumero}, ${segNumero}, ${tercNumero}.`);
    } else if (segNumero >= primNumero && segNumero >= tercNumero && (tercNumero >= primNumero)) {
        alert(`A ordem decrescente é: ${segNumero}, ${tercNumero}, ${primNumero}.`);
    } else if (segNumero >= primNumero && segNumero >= tercNumero && (primNumero >= tercNumero)) {
        alert(`A ordem decrescente é: ${segNumero}, ${primNumero}, ${tercNumero}.`);
    } else if (primNumero >= segNumero && primNumero >= tercNumero && (tercNumero >= segNumero)) {
        alert(`A ordem decrescente é: ${primNumero}, ${tercNumero}, ${segNumero}.`);
    } else if (tercNumero >= primNumero && tercNumero >= segNumero && (segNumero >= primNumero)) {
        alert(`A ordem decrescente é: ${tercNumero}, ${segNumero}, ${primNumero}.`);
    } else {
        alert(`A ordem decrescente é: ${tercNumero}, ${primNumero}, ${segNumero}.`);
    }
    
</script>
