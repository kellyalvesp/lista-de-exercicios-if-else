<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: NOTA PARA CONCEITO
    Converta a nota para conceito, conforme a tabela abaixo:
    Nota                     Conceito
    Entre 10.0 e 9.0            A
    Entre 8.9 e 8.0             B
    Entre 7.9 e 7.0             C
    Entre 6.9 e 6.0             D
    Entre 5.9 e zero            E
    */

    //ENTRADA
    const nota = Number(prompt(`Informe a nota:`));
    
    //PROCESSAMENTO
    if(nota >= 9 && nota <= 10){
        alert(`Conceito A.`);
    } else if(nota >= 8 && nota <= 8.9){
        alert(`Conceito B.`);
    } else if(nota >= 7 && nota <= 7.9){
        alert(`Conceito C.`);
    } else if(nota >= 6 && nota <= 6.9){
        alert(`Conceito D.`);
    } else if(`nota >= 0 && nota <= 5.9`){
        alert(`Conceito E.`);
    } else {
        alert(`Erro!`)
    }
    
    //SAÃDA

</script>
