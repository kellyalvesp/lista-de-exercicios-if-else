<script>
    /*
    PROBLEMA: TESTA LADOS DE TRIÂNGULO
    Receba os três lados de um triângulo. Informe se os valores podem ser um triângulo. Indique, caso os lados formem um triângulo, se o mesmo é: equilátero, isósceles ou escaleno. Dica: pesquise sobre a regra para saber se os lados formam um triângulo e também sobre os tipos de triângulos.
    */    
   
    //ENTRADA
    const lado1 = Number(prompt(`Informe o valor do primeiro lado do triângulo:`));
    const lado2 = Number(prompt(`Informe o valor do segundo lado do triângulo:`));
    const lado3 = Number(prompt(`Informe o valor do terceiro lado do triângulo:`));
    
    //PROCESSAMENTO E SAÍDA
    if (lado1 < lado2 + lado3 && lado2 < lado1 + lado3 && lado3 < lado1 + lado2) {
        if (lado1 == lado2 && lado2 == lado3) {
            alert(`Os lados formam um triângulo equilátero.`);
        } else if (lado1 == lado2 || lado1 == lado3 || lado2 == lado3) {
            alert(`Os lados formam um triângulo isósceles.`);
        } else {
         alert(`Os lados formam um triângulo escaleno.`) 
        } 
    } else {
        alert(`Os lados não formam um triângulo.`)
    } 

    // ok
</script>
