<script>
    /*
    PROBLEMA: OPERAÇÃO MATEMÁTICA
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    const primeiroNumero = Number(prompt(`Informe o primeiro número:`));
    const segundoNumero = Number(prompt(`Informe o segundo número:`));
    const operacaoDesejada = prompt(`Informe a operação desejada (Responda "+" para adição, "-" para subtração, "*" para multiplicação e "/" para divisão):`);

    // PROCESSAMENTO SWITCH CASE
    let resultado = 0;
    switch (operacaoDesejada) {
        case "+": 
            resultado = primeiroNumero + segundoNumero;
            alert(`${resultado}`);
            break;
        case "-": 
            resultado = primeiroNumero - segundoNumero;
            alert(`${resultado}`);
            break;
        case "*": 
            resultado = primeiroNumero * segundoNumero;
            alert(`${resultado}`);
            break;
        case "/": 
            resultado = primeiroNumero / segundoNumero;
            alert(`${resultado}`);
            break;
        default:
            alert(`Operação Inválida!`);
    }

    // PROCESSAMENTO IF ELSE
    if(resultado % 2 == 0){
        alert(`Seu número é par.`);
    } else {
        alert(`Seu número é ímpar.`);
    }
    if(resultado > 0){
        alert(`Positivo.`)
    } else {
        alert(`Negativo.`)
    }
    if(resultado % 1 == 0){
        alert(`Inteiro.`)
    } else {
        alert(`Decimal.`)
    }
    //SAÍDA

</script>
